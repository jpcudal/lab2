<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>The escape sequence \" inserts a double quote in a string.</p>

<p id="demo1"></p>
<p id="demo2"></p>
<!--Strings-->
<script>
let text = "We are the so-called \"Vikings\" from the north.";
document.getElementById("demo1").innerHTML = text; 
</script>
<!--String Methods -->
<script>
    let text = "Please locate where 'locate' occurs!";
    document.getElementById("demo2").innerHTML = text.search("locate");
    </script>
    
<!--String Search -->
<p>Return the position of the first occurrence of a string in a string:</p>
<p id="demo3"></p>

<script>
let text = "Please locate where 'locate' occurs!";
document.getElementById("demo3").innerHTML = text.search("locate");
</script>
<!--String Templates -->
<script>
    let header = "Templates Literals";
    let tags = ["template literals", "javascript", "es6"];
    
    let html = `<h2>${header}</h2><ul>`;
    
    for (const x of tags) {
      html += `<li>${x}</li>`;
    }
    
    html += `</ul>`;
    document.getElementById("demo").innerHTML = html;
    </script>
    

</body>
</html>
