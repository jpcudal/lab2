<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>
<!--Arrays-->
<script>
const cars = ["Saab", "Volvo", "BMW"];
document.getElementById("demo").innerHTML = cars;
</script>
<!-- Array Methods-->
<p1 id="demo1"></p1>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits.toString();
</script>
<!--Sorting an Array-->
<p2 id="demo1.0"></p2>
<p3 id="demo2.0"></p3>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1.0").innerHTML = points;  

points.sort(function(a, b){return a - b});
document.getElementById("demo2.0").innerHTML = points;
</script>

<!--Array Iteration-->
<p id="demo4"></p>

<script>
const numbers = [45, 4, 9, 16, 25];
const over18 = numbers.filter(myFunction);

document.getElementById("demo4").innerHTML = over18;

function myFunction(value, index, array) {
  return value > 18;
}
</script>

<!--Array Const-->
<p id="demo5"></p>

<script>
// Create an Array:
const cars = ["Saab", "Volvo", "BMW"];

// Change an element:
cars[0] = "Toyota";

// Add an element:
cars.push("Audi");

// Display the Array:
document.getElementById("demo5").innerHTML = cars; 
</script>

</body>
</html>
